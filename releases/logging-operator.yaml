
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: logging-operator
  namespace: logging
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: glob:3.1.1-debian-9-*
spec:
  releaseName: logging-operator
  chart:
    repository: http://kubernetes-charts.banzaicloud.com/branch/master
    name: logging-operator
    version: 2.7.2

  values:

    # Fluent-bit configurations
    fluentbit: {}

    # Fluentd configurations
    fluentd: {}

    # Limit namespaces from where to read Flow and Output specs
    watchNamespaces: []

    # Control namespace that contains ClusterOutput and ClusterFlow resources
    controlNamespace: logging


    # # Default values for logging-operator-logging.
    # # This is a YAML-formatted file.
    # # Declare variables to be passed into your templates.

    # # Reference name of the logging deployment
    # loggingRef: ""
    # # Disable configuration check before deploy
    # flowConfigCheckDisabled: false
    # # Use static configuration instead of generated config.
    # flowConfigOverride: ""

    # nameOverride: ""
    # fullnameOverride: ""

    # # If an immutable field is changed, delete the existing resource
    # # and recreate it with the new configuration.
    # enableRecreateWorkloadOnImmutableFieldChange: false


    # Send internal fluentd logs to stdout instead of circulating it internally without kubernetes labels. Use null to omit these logs.
    #  fluentLogDestination: stdout
    #  fluentdPvcSpec:
    #    accessModes:
    #      - ReadWriteOnce
    #    resources:
    #      requests:
    #        storage: 40Gi
    #    storageClassName: fast
    # If specified, the pod's tolerations.
    # ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
    #     tolerations:
    #      - key: "node-role.kubernetes.io/master"
    #        operator: "Equal"
    #        effect: "NoSchedule"
    #      - key: "node.kubernetes.io/unschedulable"
    #        operator: "Equal"
    #        effect: "NoSchedule"

    # Enable secure connection between fluentd and fluent-bit
    tls:
      enabled: true
      # Shared key for fluentd authentication
      sharedKey: ""
      fluentbitSecretName: ""
      fluentdSecretName: ""




---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Output
metadata:
  name: elasticsearch-logging-output
  namespace: logging
spec:
  targetNamespace: logging
  elasticsearch:
    host: elasticsearch-master.logging.svc.cluster.local
    port: 9300
    scheme: http

    # ssl_verify: false
    # ssl_version: TLSv1_2
    # user: elastic
    # password:
    #   valueFrom:
    #     secretKeyRef:
    #       name: quickstart-es-elastic-user
    #       key: elastic
    buffer:
      timekey: 1m
      timekey_wait: 30s
      timekey_use_utc: true

---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: elasticsearch-logging-flow
  namespace: logging
spec:
  targetNamespace: logging
  filters:
    - tag_normaliser: {}
    - parser:
        remove_key_name_field: true
        reserve_data: true
        parse:
          type: nginx
  selectors:
    app.kubernetes.io/name: log-generator
  outputRefs:
    - elasticsearch-logging-output

---
apiVersion: apps/v1 
kind: Deployment
metadata:
 name: log-generator
spec:
  targetNamespace: logging
  selector:
    matchLabels:
      app.kubernetes.io/name: log-generator
  replicas: 1
  template:
   metadata:
     labels:   
       app.kubernetes.io/name: log-generator
   spec:
    containers:
      - name: nginx
        image: banzaicloud/log-generator:0.3.2

