---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Output
metadata:
  name: elasticsearch-logging-output
  namespace: logging
spec:
  targetNamespace: logging
  elasticsearch:
    host: logs-db-es-http.logging.svc.cluster.local
    port: 9200
    scheme: https
    ssl_verify: false
    ssl_version: TLSv1_2
    user: elastic
    password:
      valueFrom:
        secretKeyRef:
          name: logs-db-es-elastic-user
          key: elastic
    buffer:
      timekey: 1m
      timekey_wait: 30s
      timekey_use_utc: true

---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: elasticsearch-logging-flow
  namespace: logging
spec:
  targetNamespace: logging
  filters:
    - tag_normaliser: {}
    - parser:
        remove_key_name_field: true
        reserve_data: true
        parse:
          type: nginx
  selectors:
    app.kubernetes.io/name: log-generator
  outputRefs:
    - elasticsearch-logging-output

---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: log-generator
  namespace: logging
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: log-generator
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: log-generator
    spec:
      containers:
        - name: nginx
          image: banzaicloud/log-generator:0.3.2

